- name: IP Forward set
  become: true
  command: sysctl -w net.ipv4.ip_forward=1

- name: Network Config
  shell: printf
    'auto eth0\n
      iface eth0 inet static\n
      address 192.168.203.116\n
      netmask 255.255.255.0\n
      gateway 192.168.203.254\n
      \n
    auto eth0:0\n
      iface eth0:0 inet static\n
      address 10.11.3.254\n
      netmask 255.255.255.0" >> /etc/network/interfaces'